version: "3.3"
services:
  concam-api:
    container_name: covidtest.cmru.ac.th
    ports:
      - "3000:3000"
    volumes:
      - "/usr/src/app"
    restart: always
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - PRINT_SERVER=localhost
      - PRINT_SERVER_PORT=3001
    build:
      context: .
      dockerfile: Dockerfile
